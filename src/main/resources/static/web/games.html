<!DOCTYPE html>
<html lang="en">

<head>
    <title>Battle   Ships</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/web/style/games.css" type="text/css" rel="stylesheet">
</head>
<body class="container">
<div class="jumbotron" id="jumbo">
    <div id="greetingsLogOutBox">
        <p id="greetings"></p>
        <button id="submitlogout" type="button" class="btn btn-primary">Log Out</button>
    </div>
</div>
<div id="top">
    <button id="newGame" type="button" class="btn btn-primary">New Game</button>
</div>
<form id="login" class="col-sm-3">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" required>
    </div>
    <div id="checkbox" class="checkbox">
        <label><input  type="checkbox"> Remember me</label>
    </div>
    <button id="signin" type="button" class="btn btn-primary btn-login-form">Sign in</button>
    <button id="newUser" type="button" class="btn btn-primary btn-login-form">New user</button>
    <button id="register" type="button" class="btn btn-primary btn-login-form">Register and enter</button>
    <button id="back" type="button" class="btn btn-primary btn-login-form">Go Back to Log In</button>
</form>

<table id="gamesList" class="col-sm-5">
    <thead>
    <tr>
        <td>Game</td>
        <td>Players</td>
        <td>Back</td>
    </tr>
    </thead>
    <tbody id="games2">
    </tbody>
</table>
<div class="toCenter">
    <div class="clearBckgrndTable">
        <table id="leaderBoard">
            <thead>
            <tr>
                <td>Name</td>
                <td>Total Points</td>
                <td>Won</td>
                <td>Lost</td>
                <td>Draw</td>
            </tr>
            </thead>
            <tbody id="bodyLeaderBoard">
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/web/script/games.js" type="text/javascript"></script>
</body>
</html>
